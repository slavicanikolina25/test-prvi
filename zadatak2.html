<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadatak2</title>
<style>
    a{
        position: fixed;
        right: 0px;
        bottom: 0px;
    }
    .karta{
        position: absolute;
        z-index: 1;
        border: 5px solid black;
    }
    .karta2{
        position: absolute;
        z-index: 2;
        top: 50px;
        border: 5px solid black;
    }
    .karta3{
        position: absolute;
        z-index: 3;
        top: 100px;
        border: 5px solid black;
    }
</style>
</head>
<body>
  <div style="display: flex;">
    <div class="karta"><img src="images/Kralj.jpg" alt="kralj"></div>
    <div class="karta2"><img src="images/Dama.jpg" alt="dama"></div>
    <div class="karta3"><img src="images/Dečko.jpg" alt="dečko"></div>
  </div>
<div style="display: flex;">
    <div class="karta"><img src="images/10.jpg" alt="10"></div>
    <div class="karta2"><img src="images/9.jpg" alt="9"></div>
    <div class="karta3"><img src="images/8.jpg" alt="8"></div>
  </div>
</body>
</html>
